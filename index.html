<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JS Funamentals Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/style/style.css">
    </head>
    <body>
        <header>
            <h1>Javascript</h1>
            <h1>Funamentals Quiz</h1>
        </header>
        <div id="timer"><span id="timerValue">0</span></div>
        <div class="" id="score"></div>
        <div>
            <button class="start-quiz">Start Quiz</button>
        </div>
        <div id="quiz-container">
            <div id="questions"></div>
            <div id="answers"></div>
            <div id="answer-input"></div>
                
        </div>
        <div id="highscores">
            <a href="">View high scores</a>
        </div>
        
        <script src="./assets/script/script.js"></script>
    </body>
</html>
